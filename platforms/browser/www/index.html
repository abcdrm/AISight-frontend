<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="framework7/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="icons/iconfont/material-icons.css">
    <link rel="stylesheet" href="css/my-app.css">
</head>

<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-left panel-cover">
        <div class="panelCard">
            <div class="card">
                <div class="panelImage"><img src="framework7/img/image1.jpg"></div>
                <div class="panelListBlock">
                    <div class="list-block">
                        <ul>
                            <li>
                                <a href="#" class="list-button item-link"><i class="icon material-icons md-dark">home</i><span class="panelWords">Home</span></a>
                            </li>
                            <li>
                                <a href="#" class="list-button item-link"><i class="icon material-icons md-dark">history</i><span class="panelWords">History</span></a>
                            </li>
                            <li>
                                <a href="#" class="list-button item-link"><i class="icon material-icons md-dark">help_outline</i><span class="panelWords">About</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-fixed toolbar-fixed">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Top Navbar. In Material theme it should be inside of the page-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="link icon-only open-panel">
                  <i class="icon icon-bars"></i>
                </a>
                            </div>
                            <div class="left">Home</div>
                        </div>
                    </div>
                    <!-- Bottom Toolbar. In Material theme it should be inside of the page-->
                    <!-- <div class="toolbar">
            <div class="toolbar-inner">-->
                    <!-- Toolbar links -->
                    <!-- <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>>-->
                    <!-- Scrollable page content -->
                    <div id="myPageContent">
                        <div class="page-content">
                            <div class="card">
                                <p class="buttons-row">
                                    <a href="#" class="button button-big"><i class="icon material-icons md-dark">photo_library</i></a>
                                    <a href="#" class="button button-big"><i class="icon material-icons md-dark">photo_camera</i></a>
                                </p>
                            </div>
                            <div class="card facebook-card">
                                <div class="card-content"><img src="framework7/img/image2.png" width="100%"></div>
                                <div class="card-footer no-border">
                                    <a href="#" class="button"><i class="icon material-icons md-dark">crop</i></a>
                                    <a href="#" class="button"><i class="icon material-icons md-dark">rotate_left</i></a>
                                    <a href="#" class="button"><i class="icon material-icons md-dark">rotate_right</i></a>
                                    <a href="#" class="button"><i class="icon material-icons md-dark">undo</i></a>
                                    <a href="#" class="button"><i class="icon material-icons md-dark">file_upload</i></a>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">Result:</div>
                                <div class="card-content">
                                    <div class="list-block">
                                        <ul>
                                            <li class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-title-row">
                                                        <div class="item-title">test</div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-title-row">
                                                        <div class="item-title">test</div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-title-row">
                                                        <div class="item-title">test</div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- <p>Page content goes here</p> -->
                            <!-- Link to another page -->
                            <!-- <a href="about.html">About app</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
